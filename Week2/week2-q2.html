<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Timetable</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Class Timetable</h2>

    <table>
        <!-- Table Header -->
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>

        <!-- 9:10 AM - 10:10 AM -->
        <tr>
            <td>9:10 AM - 10:10 AM</td>
            <td>PE-I</td>
            <td>DBMS LAB</td>
            <td>EAD</td>
        </tr>

        <tr>
            <td>10:10 AM - 11:10 AM</td>
            <td>EEA</td>
            <td>DBMS LAB</td>
            <td>PQT</td>
        </tr>

        <tr>
            <td>11:15 AM - 12:15 PM</td>
            <td>PQT</td>
            <td></td>DBMS LAB</td>
            <td>PQT</td>
        </tr>
        
        <tr>
            <td>12:15 PM - 1:00 PM</td>
            <td colspan="3">Lunch Break</td>
        </tr>

        <tr>
            <td>1:00 PM - 2:00 PM</td>
            <td>DBMS</td>
            <td>PQT</td>
            <td>LIBRARY</td>
        </tr>

        <tr>
            <td>2:00 PM - 3:00 PM</td>
            <td>LIBRARY</td>
            <td>EEA</td>
            <td>MP-I</td>
        </tr>

        <tr>
            <td>3:05 PM - 4:05 PM</td>
            <td>SPORTS</td>
            <td>ES</td>
            <td>MP-I</td>
        </tr>
    </table>

</body>
</html>
