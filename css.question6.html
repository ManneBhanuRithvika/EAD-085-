<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBIT Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: center; /* horizontal alignment */
            align-items: center;     /* vertical alignment */
            gap: 20px;               /* space between boxes */
            padding: 20px;
            background-color: #f2f2f2;
        }

        .box {
            background-color: #004080;
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            flex: 1; /* boxes take equal width */
        }

        .box h3 {
            margin: 0;
        }

        @media screen and (max-width: 800px) {
            .container {
                flex-direction: column; /* stack boxes on small screens */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <h3>Admissions</h3>
        </div>
        <div class="box">
            <h3>Departments</h3>
        </div>
        <div class="box">
            <h3>Events</h3>
        </div>
        <div class="box">
            <h3>Contact Us</h3>
        </div>
    </div>

</body>
</html>
