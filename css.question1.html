<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Lab Exercise 1</title>

    <!-- Internal CSS -->
    <style>
        /* Element selector */
        h1 {
            color: blue;
        }

        /* Class selector */
        .content {
            background-color: lightyellow;
            padding: 10px;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="mainHeading">Welcome to CSS Lab</h1>

    <p class="content">
        This paragraph demonstrates CSS styling using different selectors.
    </p>

    <!-- Inline CSS -->
    <button style="font-size: 20px;">
        Click Me
    </button>

</body>
</html>
