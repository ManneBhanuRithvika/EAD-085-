<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .card {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow */
            text-align: center;
        }

        .card h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Manne Bhanu Rithvika</h2>
        <p>Roll Number: 16124737085</p>
        <p>Department: Information Technology</p>
    </div>

</body>
</html>
