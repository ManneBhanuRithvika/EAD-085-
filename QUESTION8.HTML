<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>

    <h2 id="formTitle">Registration Form</h2>

    <form id="registrationForm">
        
        <label for="userName">Name:</label><br>
        <input type="text" id="userName" name="name" required><br><br>

        <label for="userEmail">Email:</label><br>
        <input type="email" id="userEmail" name="email" required><br><br>

        <label for="userPassword">Password:</label><br>
        <input type="password" id="userPassword" name="password" required><br><br>

        <input type="submit" id="submitButton" value="Register">

    </form>

</body>
</html>
