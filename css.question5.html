<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .box {
            width: 150px;
            height: 100px;
            padding: 10px;
            color: white;
            margin: 20px;
        }

        /* Static position (default) */
        .static {
            position: static;
            background-color: gray;
        }

        /* Relative position */
        .relative {
            position: relative;
            top: 20px;
            left: 40px;
            background-color: blue;
        }

        /* Absolute position */
        .absolute {
            position: absolute;
            top: 50px;
            right: 50px;
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="box static">
        Static Box
    </div>

    <div class="box relative">
        Relative Box
    </div>

    <div class="box absolute">
        Absolute Box
    </div>

</body>
</html>
